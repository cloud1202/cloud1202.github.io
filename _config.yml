# Setup
title: Note for Oort_Cloud
introduce: 게임 개발자로 첫 걸음
url: https://cloud1202.github.io/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - Note-for-Oort_Cloud.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: oortcloud
  card: summary
logo: logo.png
social:
  name: cloud1202
  links:
    - https://twitter.com/vszhub
    - https://github.com/cloud1202
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: cloud1202
  url: https://github.com/cloud1202
  email: oort_cloud98@naver.com
